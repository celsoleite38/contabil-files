{% extends 'documentos/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark text-white border-secondary shadow">
                <div class="card-header border-secondary d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 text-primary"><i class="bi bi-layers me-2"></i>Editar Setor: {{ setor.nome }}</h5>
                    <a href="{% url 'cadastrar_setor' %}" class="btn btn-outline-light btn-sm">Voltar</a>
                </div>
                <div class="card-body">
                    <form method="post" class="modern-form">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">
                                <label class="form-label small fw-bold">{{ field.label }}</label>
                                {{ field }}
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-primary w-100 mt-3 rounded-pill">
                            <i class="bi bi-check-lg"></i> Atualizar Setor
                        </button>
                    </form>
                </div>
            </div>

            <div class="card border-danger bg-dark mt-5 shadow">
                <div class="card-header border-danger text-danger fw-bold small">
                    <i class="bi bi-exclamation-triangle"></i> CUIDADO: ZONA CRÍTICA
                </div>
                <div class="card-body d-flex justify-content-between align-items-center">
                    <span class="text-white small">Remover este setor do sistema</span>
                    <button type="button" class="btn btn-outline-danger btn-sm" onclick="confirmarExclusaoSetor()">
                        <i class="bi bi-trash"></i> Excluir
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function confirmarExclusaoSetor() {
    if (confirm("Tem certeza que deseja excluir o setor '{{ setor.nome }}'? Isso pode afetar os usuários vinculados a ele.")) {
        window.location.href = "{% url 'excluir_setor' setor.id %}";
    }
}
</script>

<style>
    /* Mantendo o padrão de inputs que você usa */
    .modern-form input {
        background-color: #1a1d21 !important;
        border: 1px solid #30363d !important;
        color: #fff !important;
    }
</style>
{% endblock %}
