{% extends 'documentos/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow border-0 bg-card text-white">
                <div class="card-header bg-primary text-white py-3">
                    <h5 class="mb-0"><i class="bi bi-calendar-event me-2"></i>Agendar Nova Solicitação Recorrente</h5>
                </div>
                <div class="card-body p-4">
                    <form method="post" id="agendamentoForm">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill">
                                <i class="bi bi-check-circle me-2"></i>Confirmar Agendamento
                            </button>
                            <a href="{% url 'lista_pedidos' %}" class="btn btn-outline-secondary rounded-pill">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="mt-3 text-muted small">
                <i class="bi bi-info-circle me-1"></i> 
                O pedido será gerado automaticamente no painel do cliente na data escolhida.
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // Captura o evento de mudança na Empresa
        $("#id_empresa_destino").change(function () {
            const url = "{% url 'ajax_carregar_usuarios' %}";  
            const empresaId = $(this).val(); 

            if (empresaId) {
                $.ajax({
                    url: url,
                    data: { 'empresa_id': empresaId },
                    success: function (data) {
                        let html_data = '<option value="">---------</option>';
                        data.forEach(function (usuario) {
                            html_data += `<option value="${usuario.id}">${usuario.username}</option>`;
                        });
                        // Atualiza o campo de Usuário
                        $("#id_usuario_destinatario").html(html_data);
                    },
                    error: function() {
                        console.error("Erro ao carregar usuários.");
                    }
                });
            } else {
                $("#id_usuario_destinatario").html('<option value="">---------</option>');
            }
        });
    });
</script>
{% endblock %}
