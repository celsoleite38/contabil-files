{% extends 'documentos/base.html' %}

{% block content %}
<div class="card shadow-sm mx-auto" style="max-width: 700px;">
    <div class="card-body">
        <h3>Solicitar Novo Documento</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success w-100">Criar Pedido e Notificar Cliente</button>
        </form>
    </div>
</div>
{% endblock %}
