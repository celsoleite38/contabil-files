{% extends 'documentos/base.html' %}

{% block content %}
<div class="card shadow-sm mx-auto" style="max-width: 400px; margin-top: 50px;">
    <div class="card-body">
        <h3 class="text-center">Acesso ao Sistema</h3>
        {% if request.GET.next == '/logout/' or 'logout' in request.path %}
            <div class="alert alert-info py-2 text-center" style="font-size: 0.9rem;">
                Você saiu do sistema com segurança.
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label>Usuário:</label>
                <input type="text" name="username" class="form-control">
            </div>
            <div class="mb-3">
                <label>Senha:</label>
                <input type="password" name="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>
</div>
{% endblock %}
